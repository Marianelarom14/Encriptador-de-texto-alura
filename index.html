<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/resett.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./images/logo.svg" alt=""> 
            <h1 class="portada__logo">Encriptador de texto</h1> 
        </div>
               
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto"
                class="ingreso__texto" 
                placeholder="Ingrese un texto aqui"></textarea>

                <div class="left__footer">
                    <img src="./images/signoExclamacion.svg" alt="">
                    <span class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>  
                    </div>
                    
                </div>
                
            </div>

            <div id="right" class="right ajustar">
                <img id="munheco"  class="munheco" src="./images/Munheco.svg" alt="">
                <textarea id=mensajeFinal class="mensaje__final " placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton__copiar oculto ">Copiar</button>

            </div>
        </div>  

    </main>
    <footer class="footer">
        <p class="creador">Desarrollado por Marianela Romero</p>
        <a href="https://github.com/Marianelarom14" target="_blank">
            <img class="links" src="./images/github.svg" />
        </a>
        <a href="https://www.linkedin.com/in/marianelaromero-/" target="_blank">
            <img class="links" src="./images/linkedin.svg" />
        </a>

    </footer>
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
